name: github_blog
description: A private blog website. Sharing what I wanna write.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  sidebarx: ^0.2.2
  url_launcher: ^6.1.0
  flutter_markdown: ^0.6.10
  markdown: ^5.0.0
  assets_audio_player: ^3.0.4+1
  video_player: ^2.4.0
  js: ^0.6.3
  auto_size_text: ^3.0.0
  responsive_builder: ^0.4.2
  vertical_card_pager: ^1.5.0

  list_twolevel: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/image/
    - assets/image/video/
    - assets/image/favorite/
    - assets/image/program/
    - assets/image/book/


    - assets/icon/

    - assets/music/

    - assets/video/


  fonts:
    - family: WDXL
      fonts:
        - asset: assets/fonts/WDXLLubrifontSC-Regular.ttf
